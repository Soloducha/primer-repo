<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>GIT</h5>
    <ol>
        <li>git init</li>
        <li>git add .</li>
        <li>git commit -m "commit msg"</li>
        <li>git push -u origin nombre-de-rama </li>
    </ol>
    <ul>
        <li>git status</li>
        <li>git log</li>
    </ul>
    <ul>
        <li>git branch</li>
        <li>git branch nombre-rama</li>
        <li>git checkout nombre-rama</li>

        <li>git merge</li>
        <li>git branch -m nombre-actual nombre-nuevo</li> <!--para cambiar de nombre la rama -->
        <li>git branch -D rama-nueva</li> <!--para borrar la rama -->
    </ul>
</body>
</html>
